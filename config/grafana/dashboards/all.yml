apiVersion: 1

providers:
  - name: "Krakend Dashboards"
    orgId: 1
    folder: "Krakend"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    options:
      path: /var/lib/grafana/dashboards/krakend

  - name: "Keycloak Dashboards"
    orgId: 1
    folder: "Keycloak"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    options:
      path: /var/lib/grafana/dashboards/keycloak
